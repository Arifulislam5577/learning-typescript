<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="text-center p-5 bg-light">TypeScript Learning</h1>

    <div class="mt-5 w-75 mx-auto p-5 shadow">
      <div class="container">
        <div class="mb-3">
          <input
            type="number"
            id="num1"
            class="form-control"
            placeholder="Number One"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="num2"
            class="form-control"
            placeholder="Number Two"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-warning btn-block w-100" id="add">Add</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
